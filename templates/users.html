{% extends "base.html" %}
{% block content %}
<h2>Users</h2>

<form class="row g-3 mb-4" method="post" action="{{ url_for('users.add') }}">
  <div class="col-md-3">
    <input type="text" class="form-control" name="name" placeholder="Name" required>
  </div>
  <div class="col-md-3">
    <input type="password" class="form-control" name="password" placeholder="Password" required>
  </div>
  <div class="col-md-2">
    <select class="form-select" name="role" required>
      <option value="game_manager">Game Manager</option>
      <option value="admin">Admin</option>
    </select>
  </div>
  <div class="col-md-2">
    <select class="form-select" name="status" required>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-success w-100">Add</button>
  </div>
</form>

<table class="table table-striped table-hover shadow-sm">
  <thead class="table-primary">
    <tr>
      <th>ID</th><th>Name</th><th>Role</th><th>Status</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.role }}</td>
      <td>{{ u.status }}</td>
      <td><a href="{{ url_for('users.delete', id=u.id) }}" class="btn btn-danger btn-sm">Delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
